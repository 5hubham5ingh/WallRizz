<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitWall</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="image-grid"></div>
      <!--Setting menu to setting img min-width and filter wallpaper based on names and a link to the project github repository-->
      <input type="checkbox" id="settings-toggle" />
      <label for="settings-toggle" id="setting"></label>
      <section class="settings-panel">
        <div class="github-link">
          <a
            href="https://github.com/yourusername/your-repository"
            target="_blank"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="github-icon"
            >
              <path
                d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
              ></path>
            </svg>
            View Project on GitHub
          </a>
        </div>

        <div class="setting-group">
          <label for="min-width">Grid size:</label>
          <input type="range" id="min-width" min="1" max="100" />
        </div>
        <div class="setting-group">
          <label for="wallpaper-filter">Filter Wallpapers:</label>
          <div
            style="
              display: flex;
              flex-direction: row;
              justify-content: space-between;
              align-items: center;
            "
          >
            <input
              type="text"
              id="wallpaper-filter"
              placeholder="Enter wallpaper name..."
            />
            <button id="filter-button">Apply Filter</button>
          </div>
          <ul id="filter-list"></ul>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
